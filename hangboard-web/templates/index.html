{% extends "layout.html" %}
{% block content %}


	<!--- Progress Bar and Board with Holds-->
	<div id="MainView" style="margin: 50px;">

		<!--- Workout Info -->
		<div id="WorkoutInfo">
			<span class="workout-label">Current Workout information</span><br/>
		</div>


		<!--- Exercise Info -->
		<div id="ExerciseInfo">
			<span class="exercise-label">Exercise: </span>
			<span class="current-exercise-label">Current Exercise information</span><br/>
		</div>

		<!--- Board Info -->
		<div id="BoadInfo" style="width: 30%;">
			<div id="svgInlineDiv" style="width: 30%;"></div>
		</div>

		<!-- Timer Info -->
		<div id="TimerInfo">
			<div class="progress" style="width: 75%;">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					<span class="progress-bar-label">0%</span>
				</div>
			</div>
		</div>

		<!-- Last Exercise Info -->
		<div id="LastExerciseInfo">
			<span class="last-hang-label">Last Hang: None</span>
		</div>


		<div>
			<span class="current-set-label">Current Set information</span><br/>
		</div>

	</div>



	<!--- Exercise Controls -->
	<div>
		<button class="btn btn-primary" onclick="sendStartSignal()">Start</button>
		<button class="btn btn-danger" onclick="sendStopSignal()">Stop</button>
		<button class="btn btn-danger" onclick="sendGetBoard()">Board</button>
		<button class="btn btn-primary" onclick="sendStartHang()">StartHang</button>
		<button class="btn btn-primary" onclick="sendStopHang()">StopHang</button>
	</div>

{% endblock %}
